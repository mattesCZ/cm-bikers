<!DOCTYPE html>
<html ng-app="cmBikers" ng-strict-di>
  <head>
    <title>CM Bikers</title>

    <!-- social media tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@mattes_cz">
    <meta name="twitter:title" content="cmBikers">
    <meta name="twitter:description" content="Simple angular app that shows bike commuting of one startup employees">
    <meta name="twitter:creator" content="@mattes_cz">
    <meta name="twitter:image:src" content="https://a248.e.akamai.net/assets.github.com/images/modules/logos_page/Octocat.png?1366128846">
    <meta property="og:title" content="cmBikers" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://github.com/mattesCZ/cm-bikers-client" />
    <meta property="og:image" content="https://a248.e.akamai.net/assets.github.com/images/modules/logos_page/Octocat.png?1366128846" />
    <meta property="og:description" content="Simple angular app that shows bike commuting of one startup employees">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
            ng-click="menuCollapsed = ! menuCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand">
            CM Bikers
            <small>
              <a href="http://github.com/mattesCZ/cm-bikers-client/blob/master/CHANGELOG.md">
                v<%= version %>
              </a>
            </small>
          </div>
        </div>
        <div class="collapse navbar-collapse" collapse="menuCollapsed">
          <ul class="nav navbar-nav">
            <li ui-sref-active="active">
              <a href ui-sref="home">
                <i class="fa fa-home"></i>
                Home
              </a>
            </li>
            <li ui-sref-active="active">
              <a href ui-sref="about">
                <i class="fa fa-info-circle"></i>
                What is it?
              </a>
            </li>
            <li>
              <a href="https://github.com/mattesCZ/cm-bikers-client#readme">
                <i class="fa fa-book"></i>
                Read the Docs
              </a>
            </li>
            <li>
              <a href="https://github.com/mattesCZ/cm-bikers-client">
                <i class="fa fa-github-alt"></i>
                Github
              </a>
            </li>
            <li>
              <a href="https://github.com/mattesCZ/cm-bikers-client/issues">
                <i class="fa fa-comments"></i>
                Support
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container" ui-view="main"></div>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <ul class="social">
            <li><a target="_blank" href="http://twitter.com/mattes_cz"><i class="fa fa-twitter-sign"></i></a></li>
            <li><a target="_blank" href="https://www.linkedin.com/in/martintesar"><i class="fa fa-linkedin-sign"></i></a></li>
            <li><a target="_blank" href="http://github.com/mattesCZ/cm-bikers-client"><i class="fa fa-github-sign"></i></a></li>
          </ul>

          <p>
            (c) 2015 <a href="http://github.com/mattesCZ">Martin Tesar</a>.
            <br />
            CM Bikers is based on
            <a href="http://www.angularjs.org">AngularJS</a>,
            <a href="https://github.com/ngbp/ngbp">ngBoilerplate</a>,
            <a href="http://getbootstrap.com">Bootstrap</a>
            and 
            <a href="http://fortawesome.github.com/Font-Awesome">Font Awesome</a>.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
