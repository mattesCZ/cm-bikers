<div class="col-md-6">
  <h3>{{ header }}</h3>
  <ul class="list-group">
    <li class="list-group-item list-group-item-info row">
      <span class="col-md-3">First name</span>
      <span class="col-md-3">Last name</span>
      <span ng-click="reorder('-total_rides')" class="col-md-3">Total rides</span>
      <span ng-click="reorder('-total_distance')" class="col-md-3">Total distance</span>
    </li>
    <cmb-biker-info-row ng-repeat="biker in bikers | orderBy:orderBy" ng-model="biker"></cmb-biker-info-row>
  </ul>
</div>
